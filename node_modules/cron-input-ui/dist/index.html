<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
<script defer src="cron-input-ui.js"></script><link href="./cron-input-ui.css" rel="stylesheet"></head>

<body>
    <form method="GET">
        <cron-input-ui height="34px" width="250px" color="#052a89"
                       required="false" hotValidate="true"
                       value="* * * * *">
        </cron-input-ui>
        <br>
        <cron-input-ui height="68px" width="10%" color="5f963d"
                       required="false" hotValidate="true"
                       name="expr" value="* * * * *">
        </cron-input-ui>
        <input type="submit" value="Send Form" style="margin-top: 20px;" />
    </form>

    <script src="locales/fr.js"></script>
</body>

</html>
